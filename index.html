<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  </style>
  <title>Professor Review Summarizer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<script type="text/javascript">
function get_wordcloud()
{
  $.ajax({
       type: "POST",
       url: "generate_wordcloud",
       success: function(resp){
         console.log(resp.width)
     }
   });
}
</script>

<script type="text/javascript">
function show_image(src)
{
    var img = document.createElement("img");
    img.src = src;

    // This next line will just add it to the <body> tag
    document.body.appendChild(img);
}
</script>

<body>

<div class="bgimg">
  <div class="container text-center" style="color:Black">
    <h1>Professor Review Summarizer</h1>
  </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <label>Description</label>
        </div>
        <div class="col-md-6">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Professors
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#" onclick=get_wordcloud() value="mcdaniel_review.txt">Patrick McDaniel</a></li>
                  <li><a href="#" onclick=get_wordcloud() value="danfeng_review.txt">Danfeng Zhang</a></li>
                  <li><a href="#" onclick=get_wordcloud() value="quick_review.txt">Susan Quick</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Word Cloud</label>
            <button type="button" onclick=show_image("./static/mcdaniel_review.jpg")>Display WordCloud</button>
          </div>
        <div class="col-md-6">
            <label>IBM Watson Sentiment</label>
        </div>
    </div>
</div>

</body>
</html>
